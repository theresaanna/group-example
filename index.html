<!DOCTYPE html>
<html>
<head>
    <title>Group list</title>
</head>
<body>
    <div id="members-list"></div>

    <script type="text/x-handlebars-template" id="member">
        <div class="member">
            {{#if title}}
                <div class="title">
                    {{title}}
                </div>
            {{/if}}

            <img src="{{photo}}"/>
            <h2><a href="member/{{id}}">{{name}}</a></h2>
            <div class="joined">
                Joined: {{date}}
            </div>
            <p>{{bio}}</p> 
            <a class="remove" id={{id}}>REMOVE</a>           
        </div>
    </script>

    <script type="text/x-handlebars-template" id="removed">
        Member removed. <a class="undo" id="{{id}}">Undo?</a>
    </script>

    <script src="libs/underscore.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="libs/backbone.js"></script>
    <script src="libs/backbone.localStorage.js"></script>
    <script src="libs/handlebars-1.0.0.beta.6.js"></script>
    <script src="member.js"></script>
</body>
</html>
